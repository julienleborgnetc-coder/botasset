name: Create Asset Codespace on Comment

on:
  issue_comment:
    types: [created]

jobs:
  create-codespace:
    if: contains(github.event.comment.body, '/create-asset-space')
    runs-on: ubuntu-latest
    steps:
      - name: Create Codespace via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/codespaces \
            -d '{
              "ref": "main",
              "location": "WestEurope",
              "devcontainer_path": ".devcontainer/asset-creator/devcontainer.json",
              "machine": "standardLinux"
            }'
